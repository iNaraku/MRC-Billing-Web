<div class="login-page">

    <div class="login-box">
        <div class="login-box" style="width: 100%; height: 100%; margin: 0 0 0 0;">
            <div class="logo">
                <a href="javascript:void(0);"><b>MRC</b> Facturacion</a>
                <small>Sistema de facturacion electronica</small>
            </div>
            <div class="card">
                <div class="body">
                    <form id="sign_in" method="POST">
                        <div class="msg">Inicia sesion</div>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="material-icons">person</i>
                            </span>
                            <div class="form-line">
                                <input type="text" class="form-control" name="username" placeholder="Usuario" required autofocus>
                            </div>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="material-icons">lock</i>
                            </span>
                            <div class="form-line">
                                <input type="password" class="form-control" name="password" placeholder="Contrasena" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-8 p-t-5">
                                <input type="checkbox" name="rememberme" id="rememberme" class="filled-in chk-col-pink">
                                <label for="rememberme">Recuerdame</label>
                            </div>
                            <div class="col-xs-4">
                                <button 
                                    name="btnLogin"
                                    class="btn btn-block bg-pink waves-effect" 
                                    type="submit"
                                    (click)="login()">INICIAR</button>
                            </div>
                        </div>
                        <div class="row m-t-15 m-b--20">
                            <div class="col-xs-6">
                                <a href="sign-up.html">Registrarme ahora!</a>
                            </div>
                            <div class="col-xs-6 align-right">
                                <a href="forgot-password.html">Olvide mi contrasena?</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    <!-- Jquery Core Js -->
    <script src="../../plugins/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core Js -->
    <script src="../../plugins/bootstrap/js/bootstrap.js"></script>
    
    <!-- Waves Effect Plugin Js -->
    <script src="../../plugins/node-waves/waves.js"></script>
    
    <!-- Validation Plugin Js -->
    <script src="../../plugins/jquery-validation/jquery.validate.js"></script>
    
    <!-- Custom Js -->
    <script src="../../js/admin.js"></script>
    <script src="../../js/pages/examples/sign-in.js"></script>
    </div>
</div>
